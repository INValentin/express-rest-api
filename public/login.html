<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script src="./js/API.js"></script>
</head>

<body>
<div class="error-toast">
        <span>Error: Something went completly wrong!</span>
        <button class="error-close"><ion-icon name="close-circle-outline"></ion-icon></button>
    </div>
    
    <main class="full">
        <form id="loginForm" action="" class="login">
            <h1 style="text-align: center;">Login</h1>
            <input id="login-username" name="username" type="text" placeholder="username">
            <input id="login-password" name="password" type="password" placeholder="Password">
            <button style="display: flex; align-items: center;gap: 10px;" id="login-button" type="submit" class="btn"><span style="display: none;" id="login-loader" class="loader inline"></span> Login</button>
            <div style="display: flex; align-items: center;">
                <a class="link" href="index.html">HOME</a> |
                <a class="link" href="signup.html">Singup</a>
            </div>
        </form>
    </main>
</body>
<script src="./js/login.js"></script>
</html>
