<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script src="./js/API.js"></script>
</head>

<body>
<div class="error-toast">
        <span>Error: Something went completly wrong!</span>
        <button class="error-close"><ion-icon name="close-circle-outline"></ion-icon></button>
    </div>
    <header>
        <button id="menu-btn"><ion-icon size="large" name="menu"></ion-icon></button>
        <nav>
            <button id="menu-close"> <ion-icon size="large" name="close-circle-outline"></ion-icon></button>

            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./portifolio.html">Portifolio</a></li>
                <li><a class="active" href="./blog.html">Blog</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./about.html">About</a></li>
            </ul>
           <ul id="ul-btn-nav">
                <li>
                    <a href="./login.html" class="nav-btn">Login</a>
                </li>
                <li>
                    <a class="nav-btn" href="./signup.html">Signup</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <article class="blog-section">
            <div class="left">
                <h2>Create a blog.</h2>
                <form action="#" id="blog-form" class="blog blog_form">
                    <input id="blog-names" style="width: 100%;" type="text" placeholder="Title">
                    <textarea id="blog-message" placeholder="Article..."></textarea>
                    <button class="blog-form-button" form="blog-form">Create a blog</button>
                </form>
            </div>
            <div class="right">
                <div class="blog-list">
                    <template id="blog-template">

                        <div class="user-blog">
                            <div class="blog-name">My Name</div>
                            <div class="blog-email">developer@life.earth</div>
                            <div class="blog-message">Letter from underground.</div>
                            <div class="blog-message"><a href="./article_admin.html?id=" class="blog-readmore">Read more</a></div>
                            <div class="blog-message"><button class="blog-remove">Delete?</button></div>
                        </div>
                    </template>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <span>&copy; ISHIMWE, 2022</span>
    </footer>

    <script src="./js/blog_create.js"></script>
    <script src="./js/menu.js"></script>
</body>

</html>
